<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header, .main-content, .footer {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .footer p {
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="title-wrapper">
            <h1>Texto de Prueba</h1>
        </div>
    </header>
    <main class="main-content">
        <div class="welcome-message">
            <p>Bienvenido a esta página de ejemplo usando HTML básico.</p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-info">
            <p>&copy; 2025 - Mi Sitio Web</p>
        </div>
    </footer>
</div>
</body>
</html>
